<!DOCTYPE html>

<head>

    <style>

        button {

        .timestamp {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ–¥ï¸ OADIN ç¡¬ä»¶ç›‘æ§é¢æ¿</h1>
        
        <div class="buttons">
            <button onclick="loadMemoryInfo()">ğŸ“Š åˆ·æ–°å†…å­˜ä¿¡æ¯</button>
            <button onclick="loadGPUInfo()">ğŸ® åˆ·æ–°GPUä¿¡æ¯</button>
            <button onclick="loadAllHardwareInfo()">ğŸ”„ åˆ·æ–°å…¨éƒ¨ä¿¡æ¯</button>
        </div>

        <div class="cards">

            <div class="card">

                <div id="ram-info" class="loading">æ­£åœ¨åŠ è½½...</div>
            </div>

            <!-- VRAMä¿¡æ¯å¡ç‰‡ -->
            <div class="card">
                <h3>ğŸ® VRAM æ˜¾å­˜ä¿¡æ¯</h3>
                <div id="vram-info" class="loading">æ­£åœ¨åŠ è½½...</div>
            </div>

            <!-- ç³»ç»Ÿä¿¡æ¯å¡ç‰‡ -->
            <div class="card">
                <h3>ğŸ’» ç³»ç»Ÿä¿¡æ¯</h3>
                <div id="system-info" class="loading">æ­£åœ¨åŠ è½½...</div>
            </div>
        </div>

        <!-- GPUè¯¦ç»†ä¿¡æ¯ -->
        <div class="card">
            <h3>ğŸ–¥ï¸ GPU è®¾å¤‡ä¿¡æ¯</h3>
            <div id="gpu-info" class="loading">æ­£åœ¨åŠ è½½...</div>
        </div>

        <div class="timestamp" id="last-update">
            æœ€åæ›´æ–°: --
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/system';

        // æ ¼å¼åŒ–å­—èŠ‚æ•°
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // æ›´æ–°æ—¶é—´æˆ³
        function updateTimestamp() {
            document.getElementById('last-update').textContent = 
                'æœ€åæ›´æ–°: ' + new Date().toLocaleString('zh-CN');
        }

        // åˆ›å»ºè¿›åº¦æ¡HTML
        function createProgressBar(percentage, label, used, total) {
            return `
                <div class="info-item">
                    <span class="info-label">${label}:</span>
                    <span class="info-value">${formatBytes(used)} / ${formatBytes(total)}</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${percentage}%"></div>
                </div>
                <div style="text-align: center; margin-top: 5px; font-size: 0.9em;">
                    ä½¿ç”¨ç‡: ${percentage.toFixed(1)}%
                </div>
            `;
        }

        // åŠ è½½å†…å­˜ä¿¡æ¯
        async function loadMemoryInfo() {
            try {
                const response = await fetch(`${API_BASE}/memory`);
                const data = await response.json();
                
                if (data.success) {
                    const mem = data.data;
                    
                    // æ›´æ–°RAMä¿¡æ¯
                    document.getElementById('ram-info').innerHTML = createProgressBar(
                        mem.ram_used_pct, 'RAMä½¿ç”¨', mem.ram_used, mem.ram_total
                    );
                    
                    // æ›´æ–°VRAMä¿¡æ¯
                    if (mem.vram_total > 0) {
                        document.getElementById('vram-info').innerHTML = createProgressBar(
                            mem.vram_used_pct, 'VRAMä½¿ç”¨', mem.vram_used, mem.vram_total
                        );
                    } else {
                        document.getElementById('vram-info').innerHTML = 
                            '<div class="info-item"><span>æœªæ£€æµ‹åˆ°ç‹¬ç«‹æ˜¾å¡</span></div>';
                    }
                    
                    // æ›´æ–°ç³»ç»Ÿä¿¡æ¯
                    document.getElementById('system-info').innerHTML = `
                        <div class="info-item">
                            <span class="info-label">æ“ä½œç³»ç»Ÿ:</span>
                            <span class="info-value">${mem.platform}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">ä¸»æœºå:</span>
                            <span class="info-value">${mem.hostname}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">æ›´æ–°æ—¶é—´:</span>
                            <span class="info-value">${new Date(mem.update_time).toLocaleString('zh-CN')}</span>
                        </div>
                    `;
                } else {
                    throw new Error('APIè¿”å›å¤±è´¥');
                }
                updateTimestamp();
            } catch (error) {
                document.getElementById('ram-info').innerHTML = 
                    `<div class="error">åŠ è½½å†…å­˜ä¿¡æ¯å¤±è´¥: ${error.message}</div>`;
            }
        }

        // åŠ è½½GPUä¿¡æ¯
        async function loadGPUInfo() {
            try {
                const response = await fetch(`${API_BASE}/gpu`);
                const data = await response.json();
                
                if (data.success) {
                    const gpus = data.data;
                    let html = '';
                    
                    if (gpus.length === 0) {
                        html = '<div class="info-item"><span>æœªæ£€æµ‹åˆ°GPUè®¾å¤‡</span></div>';
                    } else {
                        html = `<div style="margin-bottom: 15px;">æ£€æµ‹åˆ° ${gpus.length} ä¸ªGPUè®¾å¤‡:</div>`;
                        
                        gpus.forEach((gpu, index) => {
                            html += `
                                <div class="gpu-item">
                                    <div class="info-item">
                                        <span class="info-label">GPU ${index + 1}:</span>
                                        <span class="info-value">${gpu.name}</span>
                                    </div>
                                    ${gpu.memory_total > 0 ? `
                                        <div class="info-item">
                                            <span class="info-label">æ˜¾å­˜:</span>
                                            <span class="info-value">${formatBytes(gpu.memory_used)} / ${formatBytes(gpu.memory_total)}</span>
                                        </div>
                                    ` : ''}
                                    ${gpu.utilization >= 0 ? `
                                        <div class="info-item">
                                            <span class="info-label">ä½¿ç”¨ç‡:</span>
                                            <span class="info-value">${gpu.utilization.toFixed(1)}%</span>
                                        </div>
                                    ` : ''}
                                    ${gpu.temperature > 0 ? `
                                        <div class="info-item">
                                            <span class="info-label">æ¸©åº¦:</span>
                                            <span class="info-value">${gpu.temperature.toFixed(1)}Â°C</span>
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        });
                    }
                    
                    document.getElementById('gpu-info').innerHTML = html;
                } else {
                    throw new Error('APIè¿”å›å¤±è´¥');
                }
                updateTimestamp();
            } catch (error) {
                document.getElementById('gpu-info').innerHTML = 
                    `<div class="error">åŠ è½½GPUä¿¡æ¯å¤±è´¥: ${error.message}</div>`;
            }
        }

        // åŠ è½½æ‰€æœ‰ç¡¬ä»¶ä¿¡æ¯
        async function loadAllHardwareInfo() {
            await Promise.all([loadMemoryInfo(), loadGPUInfo()]);
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨åŠ è½½ä¿¡æ¯
        window.addEventListener('load', loadAllHardwareInfo);

        // è‡ªåŠ¨åˆ·æ–° (æ¯30ç§’)
        setInterval(loadAllHardwareInfo, 30000);
    </script>
</body>
